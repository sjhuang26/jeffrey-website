{{ define "main" }}
	<div class="list-page">
		<h1 class="title">Projects</h1>
		<div class="card-list">
			{{ range .Pages }}
				<a href="{{ .Permalink }}" class="card card-list__card">
					<div class="card__body">
						<div class="card__title">{{ .Title }}</div>
						<p class="card__description">{{ .Description }}</p>
					</div>
				</a>
			{{ end }}
		</div>
	</div>
{{ end }}
